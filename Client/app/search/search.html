<div id = 'search'>
<form class = 'searchForm' name= 'searchForm' novalidate ng-submit = "searchForm.$valid && ask(); question = ''">
<input 
  type = 'text'
  class = 'form-control floating-label'
  name = 'searchText'
  ng-model = 'question'
  >
  <button class= 'btn btn-primary' type = 'submit'>Ask</button>
  <div> <h2>{{answer}}</h2></div>


 <div class="table-responsive">
    <table class = "table table-striped">
      <tr ng-repeat="link in results" >

        <td class='first'>
        <a href= 'http://{{ link.DisplayUrl }}' target= '_blank'>{{link.Title}}</a>
        <div>{{ link.Description }}</div>
        </td>


      </tr>
    </table>
  </div>

</form>
</div>
