<div id = 'search'>
<form name= 'searchForm' novalidate ng-submit = "searchForm.$valid && ask(); question = ''">
<input 
  type = 'text'
  name = 'searchText'
  ng-model = 'question'
  >
  <button type = 'submit'>Ask</button>
  <div> {{answer}}</div>


 <div class="table-responsive">
    <table class = "table table-striped">
      <tr ng-repeat="link in results">

        <td class='first'>
        <a href= 'http://{{ link.DisplayUrl }}' target= '_blank'>{{link.Title}}</a>
        <div>{{ link.Description }}</div>
        </td>


      </tr>
    </table>
  </div>

</form>
