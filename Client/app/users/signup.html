<div>
  <h1>signup</h1>
  <form name="signupForm" novalidate ng-submit="signupForm.$valid && signup(); user = {}">
    <input
    type='text'
    name= 'username'
    ng-model='user.username'

    >
    <input
    type="password"
    name= "password"
    ng-model='user.password'
   
    >
    <button type= 'submit'>signup</button>
  </form>

  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
